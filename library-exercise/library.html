<html lang="en">

  <body>
    <div class="container">
        <div class="button-container">

        </div>

<dialog open id="pop-up" >
    <div class="pop-container">
        <div class="inputs">
            <label for="" class="name">Name</label>
            <input type="text" class="name" id="name"/>
            <label for="" class="author">Author</label>
            <input type="text" class="author" id="author"/>
            <label for="" class="lblnPage">Number of pages</label>
            <input type="text" class="nPage" id="nPage"/>
            <label for="" class=lblRead">Read</label>
            <input type="radio" class="read" id="read" />
        </div>
          <button class="submit" id="submit">Submit</button>
          <button class="close" id="close">Close</button>
    </div>
</dialog>
