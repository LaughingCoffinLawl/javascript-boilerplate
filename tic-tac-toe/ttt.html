<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="ttt.css" />
  </head>
  <body>
    <div class="header">
      <h1>Tic Tac Toe</h1>
      <h3>Player select</h3>
      <input id="x" class="x" type="radio" name="player" value="X">X</input>
      <input id="o" class="y" type="radio" name="player" value="O">O</input>
      <button class="start" id="start-game">Start Game</button>
      <div class="message" id="message"></div>
    </div>
    <div class="board" id="board">
      <div class="cell" data-cell="0"></div>
      <div class="cell" data-cell="1"></div>
      <div class="cell" data-cell="2"></div>
      <div class="cell" data-cell="3"></div>
      <div class="cell" data-cell="4"></div>
      <div class="cell" data-cell="5"></div>
      <div class="cell" data-cell="6"></div>
      <div class="cell" data-cell="7"></div>
      <div class="cell" data-cell="8"></div>
    </div>
    <div class="footer">
      <div class="win-message" id="win-message"></div>
    </div>
    <script src="ttt.js"></script>
  </body>
</html>
